  <div class="container nav-container">

      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/Store']">Store</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/Games']" >Games</a>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/Software']">Software</a>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/Steam']">Steam</a>
        </li>
      </ul>
      
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <span>
          <img src="{{photoUrl}}" alt="">
        </span>
        <a class="btn btn-secondary dropdown-toggle text-light ml-2" dropdownToggle>
          Welcome {{authService.decodedToken?.unique_name |titlecase}}
        </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>

      <form #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username" required>
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
        <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
